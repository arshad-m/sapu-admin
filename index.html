<!DOCTYPE html>
<html ng-app="sapuApp" ng-controller="mainCtrl">
    <head>
        <title>SAPU APP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="vendors/bootstrap-4.0.0-beta.3-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="vendors/bootstrap-4.0.0-beta.3-dist/css/bootstrap-grid.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header ng-include="'template/header.html'"></header>
        <div class="container-fluid">
            <div class="row flex-xl-nowrap">
                <div class="col-12 col-md-3 col-xl-2 bd-sidebar">
                    <div ng-include="'template/sidebar.html'"></div>
                </div>
                <div class="col-xl-9 col-md-9 col-sm-12 bd-content">

                </div>
            </div>
        </div>
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="vendors/angular/angular.min.js"></script>
        <script src="vendors/angular/angular-route.js"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/config.js" type="text/javascript"></script>
        <script src="controller/main.js" type="text/javascript"></script>
        <script src="vendors/bootstrap-4.0.0-beta.3-dist/js/popper.min.js" type="text/javascript"></script>
        <script src="vendors/bootstrap-4.0.0-beta.3-dist/js/bootstrap.js" type="text/javascript"></script>
