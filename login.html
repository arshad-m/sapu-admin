<!DOCTYPE html>
<html ng-app="sapuApp" ng-controller="loginCtrl">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="vendors/bootstrap-4.0.0-beta.3-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="vendors/bootstrap-4.0.0-beta.3-dist/css/bootstrap-grid.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <section class="login-page">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-6 col-md-6 col-sm-12">
                        <div class="card">
                            <h5 class="card-header">Login</h5>
                            <div class="card-body">
                                <form id="login-form" role="form" method="post">
                                    <div class="form-group">
                                        <label>User Name</label>
                                        <input type="text" id="mobile" class="form-control" placeholder="Type mobile no." tabindex="1" ng-model="mobile">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" id="password" class="form-control" placeholder="Type password" tabindex="2" ng-model="password">
                                    </div>
                                    <button type="submit" class="btn btn-success" tabindex="3" ng-click="login();" value="Log In">SUBMIT</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="vendors/angular/angular.min.js"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="vendors/angular/angular-route.js" type="text/javascript"></script>
        <script src="js/config.js" type="text/javascript"></script>
        <script src="controller/login.js" type="text/javascript"></script>
        <script src="vendors/bootstrap-4.0.0-beta.3-dist/js/popper.min.js" type="text/javascript"></script>
        <script src="vendors/bootstrap-4.0.0-beta.3-dist/js/bootstrap.js" type="text/javascript"></script>
    </body>
</html>
